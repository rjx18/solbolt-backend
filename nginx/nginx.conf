# For more information on configuration, see:
#   * Official English Documentation: http://nginx.org/en/docs/
#   * Official Russian Documentation: http://nginx.org/ru/docs/
user root;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;
# Load dynamic modules. See /usr/share/nginx/README.dynamic.
include /usr/share/nginx/modules/*.conf;
events {
    worker_connections 1024;
}
http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';
    access_log  /var/log/nginx/access.logs  main;
    error_log   /var/log/nginx/error.logs;
    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 2048;
    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;
    client_max_body_size 5M;
    # Load modular configuration files from the /etc/nginx/conf.d directory.
    # See http://nginx.org/en/docs/ngx_core_module.html#include
    # for more information.
    include /etc/nginx/conf.d/*.conf;

    add_header Access-Control-Allow-Origin *;

    limit_req_zone $binary_remote_addr zone=perip:10m rate=10r/s;
    
    server {
              listen 80;
              server_name api.solbolt.com;

              # limit_req zone=perip burst=20 nodelay;
              
              location = /favicon.ico { 
                  access_log off; 
                  log_not_found off; 
              }
              # location /static {
              #     alias /var/www/django_one/static_root;
              # }
              
              location /.well-known/acme-challenge/ {
                  root /var/www/certbot;
              }

              location / {
                  return 301 https://$host$request_uri;
              } 
      }

      server {
          listen 443 ssl;
          server_name api.solbolt.com;
          ssl_certificate /etc/letsencrypt/live/api.solbolt.com/fullchain.pem;
          ssl_certificate_key /etc/letsencrypt/live/api.solbolt.com/privkey.pem;
          include /etc/letsencrypt/options-ssl-nginx.conf;
          ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
              
          limit_req zone=perip burst=20 nodelay;
  
          location = /favicon.ico { 
              access_log off; 
              log_not_found off; 
          }

          location / {
              proxy_set_header Host $http_host;
              proxy_set_header X-Real-IP $remote_addr;
              proxy_set_header X-Forwarder-For $proxy_add_x_forwarded_for;
              proxy_set_header X-Forwarded-Proto $scheme;
              add_header Cache-Control 'no-store, no-cache';
              proxy_redirect off;
              proxy_pass http://backend:5000;
          }
      }

      server {
               listen      80 default_server;
               server_name _;
               return      444;
      }
}